<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>COVID19 Tracker</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo1.png" alt="logo" />
        <p>COVID19 <span>Tracker</span></p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <a href="#" class="change-country">Change</a>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country..."
                />
                <img class="close" src="img/close.svg" alt="" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">
              <i class="fas fa-arrow-up"></i> <span class="newValue"></span>
            </div>
          </div>

          <div class="recovered">
            <div class="title">Total Recovered</div>
            <div class="value">0</div>
            <div class="new-value">
              <!-- <i class="fas fa-arrow-up"></i> <span class="newValue"></span> -->
            </div>
          </div>

          <div class="deaths">
            <div class="title">Total Deaths</div>
            <div class="value">0</div>
            <div class="new-value">
              <i class="fas fa-arrow-up"></i> <span class="newValue"></span>
            </div>
          </div>
        </div>

        <div class="chart">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright &copy; 2020 All Rights Reserved by Makdoom Shaikh</p>
        </div>
      </div>
    </footer>
    <!-- GeoPlugin API -->
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>
    <!-- Chart js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/countries.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
